version: 2.1
orbs:
  autify-for-mobile: autify/mobile@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  integration-test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Setup Environments
          command: |
            echo "export TEST_PLAN_ID=${INTEGRATION_TEST_TEST_PLAN_ID}" >> $BASH_ENV
            echo "export BUILD_ID=${INTEGRATION_TEST_BUILD_ID}" >> $BASH_ENV
      - autify-for-mobile/run_test_plan
      - run:
          name: Make sure the response is saved
          command: cat response-mobile-run-test-plan.txt


workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - integration-test:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: autify/mobile
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - integration-test
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
